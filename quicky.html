<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quicky Directions</title>
    <meta name="description" content="Simple turn-by-turn navigator utilizing gogle maps api">
    <meta name="author" content="Dan Brown">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="map"></div>
    <div class="container">
        <div class="top">
            <img id="arrow" />
        </div>
        <div class="middle">
            <p id="distance"></p>
        </div>
        <div class="bottom">
            <p id="direction"></p>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM7FDRcmlTq9AsdjHWZrpEYMQJPBq7Y8&callback=initMap"></script>
</body>

</html>
